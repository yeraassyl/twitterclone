<div>
  <input type="text" [(ngModel)]="postContent">
  <button (click)="createPost()">tweet</button>
</div>

LAST TWEETS:

<div *ngFor="let tweet of tweets">
  <span routerLink="/post/{{tweet.id}}">{{tweet.content}}</span>
  <div><span>at: {{tweet.timePosted}}</span></div>
  <span>{{tweet.likes}} likes</span>
</div>
